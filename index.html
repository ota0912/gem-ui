<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-[#131314] text-white flex flex-col justify-between min-h-screen">
    <header class="bg-[#131314] text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-semibold">Some Gemini Bot</h1>
        </div>
    </header>
    <main class="flex-grow container mx-auto p-4">
        <div id="chat-container" class="flex flex-col gap-4"></div>
    </main>
    <footer class="bg-[#131314] text-white py-4">
        <div class="container mx-auto flex flex-col w-96">
            <div id="file-preview"></div>
            <div class="relative flex-grow">
                <input id="user-input" type="text" class="border p-2 rounded bg-[#1e1f20] text-[#bdc1c6] pl-10 pr-16 relative z-10 w-full" placeholder="Type your message...">
                <label for="file-upload" class="absolute top-0 right-14 h-full w-10 bg-[#1e1f20] text-[#bdc1c6] rounded-l cursor-pointer z-20 flex items-center justify-center">
                    <i class="fas fa-cloud-upload-alt"></i>
                </label>
                <input id="file-upload" type="file" accept="image/*, .pdf" class="hidden" multiple>
                <label for="send-btn" class="absolute top-0 right-2 h-full w-10 bg-[#1e1f20] text-[#bdc1c6] rounded-l cursor-pointer z-20 flex items-center justify-center">
                    <i class="fas fa-paper-plane"></i>
                </label>
                <button id="send-btn" class="hidden">Send</button>
            </div>
        </div>
    </footer>
    <script src="chat.js"></script>
</body>
</html>
